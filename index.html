<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Translate into Pig Latin</h1>
      </div>
      <form id="form1">
        <div class="form-group">
          <label for="sentence">Enter a sentence:</label>
          <textarea type="text" id="sentence" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-info btn-lg">Enter</button>
      </form>
      <br>

      <label for="result">Your Result:</label>
      <textarea type="text" id="result" class="form-control"></textarea>
    </div>
  </body>
</html>
